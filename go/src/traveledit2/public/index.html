function addFile(fullPath, changeURL, closeCurrentIfDir, closeCurrent) {
  if (fullPath.charAt(0) != "/") {
    fullPath = "/" + fullPath
  }
  if (!fullPath) {
    fullPath = prompt("full path", location.pathname)
  }
  if (fullPath == "") {
    return
  }
  // TODO: special case if the file is already in the list of open files.
  // then let it have a reference to the existing lines, like vim does.
  var isDir = false
  fetch((fullPath) + "?raw=1", {
    cache: "no-cache"
  }).then(r => {
    if (r.headers.get("X-Is-Dir") == "1") {
      isDir = true
    }
    return r.text()
  }).then(b => {
     if (isDir) {
        b = "..\n" + b
     }
     var file = makeFile(fullPath, b)
     if (isDir) {
        file.fileMode = "directory"
     } else {
        file.fileMode = "file"
     }
     if ((isDir && closeCurrentIfDir) || closeCurrent) {
         closeFile()
     }
     addFileToList(file)
     setCurrentFile(file)
     if (changeURL) {
       renderURL()
     }  
  }).catch(e => alert("Error loading file " + e))
}

function docChanged() {
   version += 1

      fx.undoXStack.splice(fx.undoIndex + 1, fx.undoXStack.length - fx.undoXStack +1)
  }
  fx.undoIndex += 1
  fx.undoStack.push(fx.lines.join("\n"))
  fx.undoYStack.push(cursorLineIndex)
  fx.undoXStack.push(cursorColIndex)
  if (fx.undoStack.length > maxUndos) {
    fx.undoStack.shift()
    fx.undoYStack.shift()
    fx.undoXStack.shift()
    fx.undoIndex -= 1
  }
}
function repositionUndo() {
  fx.lines = fx.fx.undoStack[fx.undoIndex].split("\n")
  cursorColIndex = fx.undoXStack[fx.undoIndex]
  cursorLineIndex = fx.undoYStack[fx.undoIndex]
  if (cursorLineIndex < offsetY || cursorLineIndex > offsetY+maxLines) {
    offsetY = max(0, cursorLineIndex - 5)  
  }
  if (cursorColIndex < offsetX || cursorColIndex > offsetX+maxCols) {
    offsetX = max(0, cursorColIndex - 5)  
  }
  updateCursorXY()
  render()
}

function undo() {
  fx.undoIndex = bind(fx.undoIndex-1, 0, fx.undoIndex)

function redo() {

// check for A-Za-z0-9_
function isWordy(a) {
  return (
     (a >= 65 && a <= 90) ||  // A-Z
     (a >= 97 && a <= 122) || // a-z
     (a >= 48 && a <= 57) ||  // 0-9
     (a == 95)                // _
  ) 
}
function getWordAtCursor() {

function getWordAt(line, x) {
  if (!line) return {start: -1, end: -1, word: ""}
  for (var startIndex=x-1; startIndex>=0; startIndex--) {
    if (!isWordy(line.charCodeAt(startIndex))) {
       startIndex += 1
       break
    }
  }
  if (startIndex < 0) startIndex = 0
  for (var endIndex=x; endIndex < line.length; endIndex++) {
    if (!isWordy(line.charCodeAt(endIndex))) {
      break
    }
  }
  if (endIndex == fx.lines.length - 1) endIndex = fx.lines.length
  //if (startIndex < endIndex) {
    return {start: startIndex, end: endIndex, word: line.substring(startIndex, endIndex)}
  //}
  return {start: -1, end: -1, word: ""}
}
function getWordBeforeCursor() {

  return {start: -1, end: -1, word: ""}

function findDown() {
  if (searchText.value == "") {
    searchText.value = getWordAtCursor().word
    clearSearchButton.innerText = "clear search"
  }
  log("searching for: " + searchText.value)
  for (var i=cursorLineIndex; i<fx.lines.length; i++) {
    var lineToSearch = fx.lines[i]
    if (i == cursorLineIndex) {
      lineToSearch = lineToSearch.substr(cursorColIndex)
    }
    var pos = lineToSearch.indexOf(searchText.value)
    if (pos != -1) {
      if (i == cursorLineIndex) {
         pos += cursorColIndex
      }
      cursorLineIndex = i
      cursorColIndex = pos + searchText.value.length
      updateCursorXY()
      ensureCursorInScreen()
      render()
      return
    }
  }
  render()
  // alert("not found")
}

function ensureCursorInScreen() {
    if (cursorLineIndex < offsetY) {
       offsetY = cursorLineIndex
    } else if (cursorLineIndex >= offsetY+maxLines) {
       offsetY = cursorLineIndex-maxLines +1
    }
    
    // TODO: there is something more elegant
    // that you can do here
    if (cursorColIndex < offsetX) {
      //offsetX = cursorColIndex
      offsetX = cursorColIndex - Math.floor(maxCols/2)
    } else if (cursorColIndex > offsetX+maxCols) {
      offsetX = cursorColIndex - Math.floor(maxCols/2)
    }
    if (offsetX < -5) {
       offsetX = -5
    }
    updateCursorXY()
    render()
}

function addPrefix(prefix) {
 if (selectedRegions.length > 0) {
   var r = selectedRegions[0]
   var firstIndent = ""
   var line = fx.lines[r.startY]
   var firstNonSpace = 0
   for (var i=0; i<line.length; i++) {
     var chr = line.charAt(i)
     if (chr != " " && chr != "\t") {
       firstNonSpace = i
       break
     }
   }
   for (var y=r.startY; y<=r.stopY; y++) {
     fx.lines[y] = fx.lines[y].slice(0, firstNonSpace) + prefix + fx.lines[y].slice(firstNonSpace)
   }
 } else {
   fx.lines[cursorLineIndex] = fx.lines[cursorLineIndex].slice(0, firstNonSpace) + prefix + fx.lines[cursorLineIndex].slice(firstNonSpace)
 }
 docChanged()
 render()
}

function stripPrefixes(prefixes) {
 if (selectedRegions.length > 0) {
   var r = selectedRegions[0]
   for (var y=r.startY; y<=r.stopY; y++) {
     fx.lines[y] = stripPrefixesInner(fx.lines[y], prefixes)
   }
 } else {
   var line = fx.lines[cursorLineIndex]
   fx.lines[cursorLineIndex] = stripPrefixesInner(line, prefixes)
 }
 docChanged()
 render()
}

function isWhiteSpace(str) {
  for (var i=0; i<str.length; i++) {
    var chr = str.charAt(i)
    if (chr != " " && chr != "\t") {
      return false
    }
  }
  return true
}
function stripPrefixesInner(line, prefixes) {
  for (var i=0; i<prefixes.length; i++) {
    var prefix = prefixes[i]
    var prefixPos = line.indexOf(prefix)
    if (prefixPos != -1) {
      if (isWhiteSpace(line.slice(0, prefixPos))) {
        line = line.slice(0, prefixPos) + line.slice(prefixPos + prefix.length)
      }
    }
  }
  return line 
}

        copyBuffer = [fx.lines[cursorLineIndex].slice(r.startX, r.stopX)]  
        selectedRegions = []
        render()
        break

      copyBuffer = [
        fx.lines[r.startY].slice(r.startX),
        ...fx.lines.slice(r.startY + 1, r.stopY),
        fx.lines[r.stopY].slice(0, r.stopX)
      ]
      selectedRegions = []
      render()
      break
    }
    selectMode = "line" 
    copyBuffer = [fx.lines[cursorLineIndex]]
  }
  
  // TODO: figure out why it's not fully copying at os level

function setCanvasWidth(w) {
  canvasWidth = w
  maxCols = Math.floor(canvasWidth / fontWidth)
}

function paste() {
  if (selectMode == "line") {
    fx.lines.splice(cursorLineIndex + 1, 0, ...copyBuffer)
  } else if (selectMode == "char") {
    if (copyBuffer.length == 1) {
      fx.lines[cursorLineIndex] = fx.lines[cursorLineIndex].slice(0, cursorColIndex) +
        copyBuffer[0] +
        fx.lines[cursorLineIndex].slice(cursorColIndex)
    } else {
      var line = fx.lines[cursorLineIndex]
      fx.lines[cursorLineIndex] = line.slice(0, cursorColIndex) +
        copyBuffer[0]
      copyBuffer[copyBuffer.length-1] += line.slice(cursorColIndex)
      fx.lines.splice(cursorLineIndex+1, 0, ...copyBuffer.slice(1))
    }
  }
  docChanged()
  render()
}

// TODO: make lastWord an array.
function pasteLastWord() {
  var oldCopyBuffer = copyBuffer
  var oldSelectMode = selectMode
  copyBuffer = [lastWord]
  selectMode = "char"
  deleteWord()
  paste()
  copyBuffer = oldCopyBuffer
  selectMode = oldSelectMode
}

function addSpace() {
  var line = fx.lines[cursorLineIndex]
  fx.lines[cursorLineIndex] = line.slice(0, cursorLineIndex) + 
    " " + line.slice(cursorLineIndex)
  render()
  docChanged()
}
function deleteCharacter() {
  var line = fx.lines[cursorLineIndex]
  fx.lines[cursorLineIndex] = line.slice(0, cursorLineIndex) + 
    line.slice(cursorLineIndex + 1)
  docChanged()
  render()
}

function del() {
  if (selectedRegions.length>0) {
    var r = selectedRegions[0]
    if (r.startY == r.stopY) {
      if (r.startX == 0 && r.stopX == fx.lines[r.startY].length) {
        selectMode = "line" 
        copyBuffer = [fx.lines[r.startY]]
        fx.lines.splice(r.startY, 1)
        selectedRegions = []
        docChanged()
        render()
        return
      } else {
        copyBuffer = [fx.lines[r.startY].slice(r.startX, r.stopX)]  
        fx.lines[r.startY] = fx.lines[r.startY].substr(0, r.startX) +
        fx.lines[r.startY].substr(r.stopX)
        selectedRegions = []
        cursorLineIndex = r.startY
        cursorColIndex = r.startX
        updateCursorXY()
        selectedRegions = []
        docChanged()
        render()
        if (document.activeElement == theText) {
            theText.setSelectionRange(r.startX, r.startX)
        }
        return
      }
    }
    copyBuffer = [
      fx.lines[r.startY].slice(r.startX),
      ...fx.lines.slice(r.startY + 1, r.stopY),
      fx.lines[r.stopY].slice(0, r.stopX)
    ]

    fx.lines[r.startY] = fx.lines[r.startY].slice(0, r.startX) + 
      fx.lines[r.stopY].slice(r.stopX)
    fx.lines.splice(r.startY + 1, r.stopY-r.startY)
    if (fx.lines[r.startY] == "") {
      fx.lines.splice(r.startY, 1)
    }
    cursorLineIndex = r.startY
    cursorColIndex = r.startX
    updateCursorXY()
    selectedRegions = []
    docChanged()
    render()
    if (document.activeElement == theText) {
        theText.setSelectionRange(r.startX, r.startX)
    }
    return
  }
  selectMode = "line" 
  copyBuffer = [fx.lines[cursorLineIndex]]
  fx.lines.splice(cursorLineIndex, 1)
  docChanged()
  render()
}
function deleteWord(e) {
  var w = getWordAtCursor()
  if (w.word == "") {
    return
  }
  var line = fx.lines[cursorLineIndex]
  fx.lines[cursorLineIndex] = line.slice(0, w.start) + line.slice(w.end)
  cursorColIndex = w.start
  updateCursorXY()
  docChanged()
  docChanged()
  render()
}
function getIndent(line) {
   var theIndent = ""
   for (var i=0; i<line.length; i++) {
     var theChar = line.charAt(i)
     if (theChar == " " || theChar == "\t") {
       theIndent += theChar
     } else {
      return theIndent
    }
  }
  return theIndent  
}
function insertLine(closeCurly) {
  var theLine = fx.lines[cursorLineIndex]
  var theIndent = getIndent(theLine)
  var prevChar = theLine[cursorColIndex - 1]
  var nextChar = theLine[cursorColIndex]
  fx.lines.splice(cursorLineIndex + 1, 0, theIndent + theLine.substr(theText.selectionStart))
  if (closeCurly && (prevChar in closingMap) && (nextChar == closingMap[prevChar])) {
    theIndent += "   "
    fx.lines.splice(cursorLineIndex + 1, 0, theIndent)
  }
  fx.lines[cursorLineIndex] = theLine.substr(0, theText.selectionStart)
  cursorLineIndex += 1
  cursorColIndex = theIndent.length
  updateCursorXY()
  ensureCursorInScreen()
  docChanged()
  
  render()
}
function newLine(e) {
  var theLine = fx.lines[cursorLineIndex]
  e.preventDefault()
  if (fileMode == "bash") {
    runBashCommand(theLine)
    return false 
  }
  insertLine(true)
  theText.focus()
  theText.setSelectionRange(cursorColIndex, cursorColIndex)
  return false
}
function runBashCommand(line) {
  if (line == "clear") {
    fx.lines = []
    cursorLineIndex = 0
    cursorColIndex = 0
    updateCursorXY()
    offsetY = 0
    render()
    return
  }
  
  if (line.startsWith("open ")) {
    var fileToLoad = line.split(" ")[1]
    copyBuffer = [""]
    paste()
    cursorLineIndex += 1
    cursorColIndex = 0
    ensureCursorInScreen()
    addFile(proxyPath + trimPrefix(bashCWD, rootLocation) + "/" + fileToLoad, true)
    return  
  }
  
  if (line == "p") {
    copyBuffer = bashHelpers
    paste()
    cursorLineIndex = fx.lines.length - 1
    cursorColIndex = 0
    updateCursorXY()
    ensureCursorInScreen()
    return  
  }
  
  fetch(proxyPath + "/mybash?cwd="+encodeURIComponent(bashCWD)+"&cmd="+encodeURIComponent(line), {
    cache: "no-cache"
  }).then(r => {
    return r.text()
  }).then(r => {
    copyBuffer = r.split("\n")
    copyBuffer.unshift("") // leading newline
    cursorLineIndex += copyBuffer.length
    cursorColIndex = 0
    updateCursorXY()
    // Last item is a newline
    // Second to last item is cwd
    bashCWD = copyBuffer[copyBuffer.length - 2]
    // let's restyle the pwd after we grab it
    copyBuffer[copyBuffer.length - 2] = bashCWD
      .split("/")
      .reverse()
      .join(" < ")
    log(`
      cli: ${cursorLineIndex}
      oY: ${offsetY}
      maxLines: ${maxLines}
    `)
    cursorLineIndex = fx.lines.length - 1 
    paste()
    cursorLineIndex = fx.lines.length - 1
    updateCursorXY()
    ensureCursorInScreen()
  }).catch(e => {
    alert("There was an error running the command: " + e)
  })
  
}

function trimPrefix(str, prefix) {
  if (str.startsWith(prefix)) {
    return str.slice(prefix.length)
  }
  return str
}

function handleFocusAfter() {
  if (cursorLineIndex == fx.lines.Length - 1) return
  cursorLineIndex += 1
  setCanvasHeight(canvasHeightKeyboard)
  if (cursorLineIndex < offsetY || cursorLineIndex > (offsetY + maxLines)) {
    offsetY = cursorLineIndex - maxLines
  }
  updateCursorXY()
  render()
  theText.focus()
  theText.setSelectionRange(cursorColIndex, cursorColIndex)
}

function handleFocusBefore() {
  if (cursorLineIndex == 0) return
  cursorLineIndex -= 1
  setCanvasHeight(canvasHeightKeyboard)
  if (cursorLineIndex < offsetY || cursorLineIndex > (offsetY + maxLines)) {
    offsetY = 0
  }
  updateCursorXY()
  render()
  theText.focus()
  theText.setSelectionRange(cursorColIndex, cursorColIndex)
}

function handleFocusIn() {
  setCanvasHeight(canvasHeightKeyboard)
  ensureCursorInScreen()
  render()
  theText.setSelectionRange(cursorColIndex, cursorColIndex)
}

function saveWrapper() {

function save() {
    // using a single for loop to
    // simulate a goto
    // breaks will make sure the 'cleanup' step gets called
    for (var s=0; s<1; s++) {
      if (fileMode != "file") break
      if (savedVersion == version) {
        break
      }
      savingVersion = version
      fetch(currentFile.fullPath, {
        method: "POST",
        cache: "no-cache",
        headers: { "Content-Type": "application/x-www-form-urlencoded"},
        body: "content=" + encodeURIComponent(fx.lines.join("\n"))
      })
      .then(r => r.json())
      .then(v => {
          if (v.saved) {
            savedVersion = savingVersion
            savingVersion = -1
          }
          render()
          renderFileDropdown()
      })
      .catch(e => alert(e))
      render()
    }
    
    if (autoSave) {
      setTimeout(save, saveEveryMS)
    }
    
    renderFileDropdown()
}

function handleKeydown(e) {
  wasDelete = e.keyCode == 8
  // 8 means backspace
  if (e.keyCode == 8 && theText.selectionStart == 0 && cursorLineIndex != 0) {
    e.preventDefault()
    var theLine = fx.lines[cursorLineIndex]

    fx.lines.splice(cursorLineIndex, 1)
    cursorLineIndex -= 1
    var prevLine = fx.lines[cursorLineIndex]
    fx.lines[cursorLineIndex] = fx.lines[cursorLineIndex] + theLine
    cursorColIndex = prevLine.length
    updateCursorXY()
    docChanged()
    render()
    theText.setSelectionRange(prevLine.length, prevLine.length)
  }
  return true
}

var closingMap = {
  "[": "]",
  "(": ")",
  "{": "}",
  "<": ">",
  "'": "'",
  "`": "`",
  '"': '"',
}
function saveLine() {
  var lastTyped = theText.value[theText.selectionStart - 1]
  cursorColIndex = theText.selectionStart
  // Note: handle newline portion too.
  if (!wasDelete && lastTyped in closingMap) {
    theText.value = 
      theText.value.slice(0, theText.selectionStart) +
      closingMap[lastTyped] +
      theText.value.slice(theText.selectionStart)
      theText.setSelectionRange(cursorColIndex, cursorColIndex)
  }
  fx.lines[cursorLineIndex] = theText.value
  cursorX = (cursorColIndex - offsetX) * fontWidth
  cursorY = (cursorLineIndex - offsetY) * fontHeight
  initiateFindWord()
  docChanged()

  // you need to tell the render to not update the text area
  // weird bugs will happen without this
  inEdit = true
  ensureCursorInScreen()
  render()
  inEdit = false
}
function bind(v, min, max) {
  if (v < min) v = min
  if (v > max) v = max
  return v
}
function charAt(fx.lines, y, x) {
  var line = fx.lines[y]
  if (!line) return ""
  var theChar = line[x]
  if (!theChar) return ""
  return theChar
}

function ensureSign(sign, v) {
  if (sign < 0 && v > 0) return -v
  if (sign > 0 && v < 0) return -v
  return v
}

function min(a, b) {

}

function max(a, b) {
  return a > b ? a : b
}

function onStart(e) {
  log("start touch called and there are " + e.touches.length + " touches")
  e.preventDefault()
  // this handles all the touch interactions
  // first define the closuure functions
  
  // this is global
  if (e.touches.length == 1) {
    selectAction = function() {
      // return early in case we are already selecting
      if (cursorType == "select") {
        return
      }
      log("select called and there are " + e.touches.length + " touches")
      selectedRegions = []
      cursorType = "select"
      var line = fx.lines[cursorLineIndex] || ""
      selectedRegion.startX = bind(cursorColIndex, 0, line.length)
      selectedRegion.startY = bind(cursorLineIndex, 0, fx.lines.length-1)
      // Note how the stopY is inclusive
      // But the stopX is exclusive.
      // for some reason seemed natural to do it like that
      selectedRegion.stopX = bind(cursorColIndex, 0, line.length)
      selectedRegion.stopY = bind(cursorLineIndex, 0, fx.lines.length - 1)
      if (cursorColIndex < 0) {
        selectedRegion.stopped = true
        selectMode = "line"
        selectedRegion.stopX = (fx.lines[cursorLineIndex]  || "").length
      } else {
        selectMode = "char"
      }
      selectedRegions.push(selectedRegion)
      render()
    }
  }
  var onMove = function(e) {
    clearTimeout(selectTimeout)
    if (e.touches.length > 1) {
      return
    }
    if (cursorType != "select") {
      selectTimeout = setTimeout(selectAction, selectTimeoutMillis)
    }
    var diffTouchX = e.touches[0].pageX - startTouchX
    var diffTouchY = e.touches[0].pageY - startTouchY
    //cursorX = bind(startX + diffTouchX*touchScale, 0, canvasWidth)
    //cursorY = bind(startY + diffTouchY*touchScale, 0, canvasHeight)
    
    moved = true
    if (diffTouchX > 10 || diffTouchY > 10) {
      movedWithBuffer = true
    }
    var diffLastTouchX = e.touches[0].pageX - lastTouchX
    var diffLastTouchY = e.touches[0].pageY - lastTouchY
    var signX = diffLastTouchX < 0 ? -1: 1
    var signY = diffLastTouchY < 0 ? -1 : 1
    thePow = firstMove ? 1 : 2
    cursorX = cursorX + ensureSign(signX, Math.round(Math.pow(diffLastTouchX, thePow)*touchScale))
    cursorY = cursorY + ensureSign(signY, Math.round(Math.pow(diffLastTouchY, thePow)*touchScale))
    lastTouchX = e.touches[0].pageX
    lastTouchY = e.touches[0].pageY

    var changedY = false
    //var maxHeight = canvasHeight
    var maxHeight = (maxLines -1 ) * fontHeight
    if (cursorY > maxHeight) {
      var extendY = cursorY - maxHeight
      cursorY = maxHeight
      offsetY += Math.ceil(extendY/fontHeight)
      if (offsetY > fx.lines.length - 10) offsetY = fx.lines.length - 10
      changedY = true
    } else if (cursorY < 0) {
      var extendY = cursorY
      cursorY = 0
      offsetY += Math.floor(extendY/fontHeight)
      changedY = true
      if (offsetY < 0) offsetY = 0
    }
    
    var maxWidth = (maxCols -1) * fontWidth
    //var maxWidth = canvasWidth
    if (cursorX > maxWidth) {
      var extendX = cursorX - maxWidth
      cursorX = maxWidth
      // if (!changedY) offsetX += Math.round(extendX/fontWidth)
      if (!changedY) offsetX += Math.ceil(extendX/fontWidth)
    } else if (cursorX < 0) {
      var extendX = cursorX
      cursorX = 0
      // if (!changedY) offsetX += Math.round(extendX/fontWidth)
      if (!changedY) offsetX += Math.floor(extendX/fontWidth)
      if (offsetX < -marginLeft) offsetX = -marginLeft
    }
    cursorLineIndex = Math.round(cursorY/fontHeight) + offsetY
    cursorColIndex = Math.round(cursorX/fontWidth) + offsetX
    firstMove = false
    if (cursorType == "select") {
      var line = fx.lines[cursorLineIndex] || ""
      selectedRegion.stopX = bind(cursorColIndex, 0, line.length)
      selectedRegion.stopY = bind(cursorLineIndex, 0, fx.lines.length-1)
      selectedRegion.stopped = true
      if (cursorColIndex < 0) {
        selectedRegion.stopX = (fx.lines[cursorLineIndex] || "").length
      }

    }
    render()
    if (document.activeElement==theText) {
      theText.setSelectionRange(cursorColIndex, cursorColIndex)
    }
    return false
  }
  var onEnd = function(e) {
    clearTimeout(selectTimeout)
    if (e.touches.length != 0) {
      return
    }
    document.body.removeEventListener("touchmove", onMove)
    moveListenerCount = max(moveListenerCount-1, 0)
    document.body.removeEventListener("touchend", onEnd)
    endListenerCount = max(endListenerCount-1, 0)
    log("end called and there are " + e.touches.length + " touches")
    
    // it's not straightforward to do a setTimeout
    // here because iOS Safari doesn't like to focus
    // text elements when not responding to user action
    // maybe there are workarounds.
    if (!moved && cursorType == "move") {
      if (fileMode == "directory") {
        var prefix = currentFile.fullPath
        // To prevent leading double slash
        if (prefix == "/") {
          prefix = ""
        }
        var addPath = fx.lines[cursorLineIndex]
        if (addPath == "..") {
            var parts = prefix.split("/")
            if (parts.length > 0) {
               parts = parts.slice(0, parts.length - 1)
            }
            var newFullPath = parts.join("/") 
        } else {
            var newFullPath = prefix + "/" + addPath
        }
        var closeCurrentIfDir = true
        addFile(newFullPath, true, closeCurrentIfDir)
        return
      }
      
      if (fileMode == "fileList") {
          // TODO: make it so if they select a certain directory
          // portion that it will add that directory portion
          // as a new pane (aka file)
          
          var line = fx.lines[cursorLineIndex]
          // since these fx.lines are > delimited
          // we can figure out what section was tapped
          var reversePathIndex = 0
          for (var lineI = 0; lineI < cursorColIndex; lineI++) {
             var ch = line[lineI]
             if (ch == "<") {
                 reversePathIndex += 1  
             }
          }
          if (reversePathIndex == 0) {
              // put it at the beginning.
              var file = files[cursorLineIndex]
              files.splice(cursorLineIndex, 1)
              files.unshift(file)
              setCurrentFile(file)
              return
          }
          var parts = files[cursorLineIndex].fullPath.split("/")
          parts = parts.slice(0, parts.length - reversePathIndex)
          addFile(parts.join("/"), true, false, false)
          return
      }
      
      if (cursorColIndex == -5) {
        // since we are in the margin, let's force it
        // to paste line-style.
        selectMode = "line"
        paste()
        return
      }
      if (cursorColIndex == -4) {
        del()
        return
      }
      if (cursorColIndex == -3) {
        copy()
        return
      }
      if (cursorColIndex == -2) {
        copy()
        paste()
        return
      }
      if (cursorColIndex == -1) {
        insertLine()
        return
      }
      
      if (document.activeElement == theText) {
        toggleWord()
      } else {
        initiateFindWord()
      }
      
      if (document.activeElement != theText) {
        if (cursorLineIndex >= fx.lines.length) {
            cursorLineIndex = fx.lines.length - 1
            updateCursorXY()
            render()
        }
        // the handleFocusIn function will do some
        // processing
        theText.focus()
      }  
    }
    if (moved) {
      initiateFindWord()
    }
     
    cursorType = "move"
    if (!selectedRegion.stopped) {// this only matters if it is selected I think
      // TODO: what is this feature?
      // for selecting a word?
      var w = getWordAtCursor()
      if (w.word != "") {
        selectedRegion.startY = cursorLineIndex
        selectedRegion.startX = w.start
        selectedRegion.stopY = cursorLineIndex
        selectedRegion.stopX = w.end
      } else {
        selectedRegions = []
      }
    }
    render()
  } 

  var onMoveWhileSelected = function(e) {
    moved = true
    var diffStartTouchX = e.touches[0].pageX - startTouchX
    var diffStartTouchY = e.touches[0].pageY - startTouchY
    lastTouchX = e.touches[0].pageX
    lastTouchY = e.touches[0].pageY
    if (Math.abs(diffStartTouchX) < 5 && Math.abs(diffStartTouchY) < 5) {
      return
    }
    if (Math.abs(diffStartTouchX) > Math.abs(diffStartTouchY)) {
      if (diffStartTouchX < 0) {
        dedent()
      } else {
        indent()
      } 
    } else {
      if (diffStartTouchY < 0) {
        del()
      } else {
        copy()
      }
    }
    // stop handling it once it's handled
    document.body.removeEventListener("touchmove", onMoveWhileSelected)
    moveListenerCount = max(moveListenerCount-1, 0)
  }
  var onEndWhileSelected = function(e) {
    if (!moved && selectedRegions.length) {
       selectedRegions = []
    }
    document.body.removeEventListener("touchmove", onMoveWhileSelected)
    moveListenerCount = max(moveListenerCount-1, 0)
    document.body.removeEventListener("touchend", onEndWhileSelected)
    endListenerCount = max(endListenerCount-1, 0)
    render()
  }

  var startTouchX = e.touches[0].pageX
  var startTouchY = e.touches[0].pageY
  var startX = cursorX
  var startY = cursorY
  var lastTouchX = startTouchX
  var lastTouchY = startTouchY
  var lastTime = Date.now()
  var firstMove = true
  var moved = false
  var movedWithBuffer = false
  var selectedRegion = {}
  
  // scroll right and left and move cursor right and left
  if (startTouchX > ((canvasWidth/3) - 40)) {
     if (document.activeElement == theText) {
         cursorColIndex += 1
         theText.setSelectionRange(cursorColIndex, cursorColIndex)
         initiateFindWord()
     } else {
         offsetX += Math.floor(maxCols/2)
         cursorColIndex += Math.floor(maxCols/2)
     }
     updateCursorXY()
     render()
     return
  }
  if (startTouchX < 40) {
     if (document.activeElement == theText) {
         cursorColIndex -= 1    
         theText.setSelectionRange(cursorColIndex, cursorColIndex)
         initiateFindWord()
     } else {
         offsetX -= Math.floor(maxCols/2)
         if (offsetX < -5){
            offsetX = -5
         }
         cursorColIndex -= Math.floor(maxCols/2)
     }
     if (cursorColIndex < -5){
        cursorColIndex = -5
     }
     updateCursorXY()
     render()
     return
  }
  

  if (selectedRegions.length) {
    // idea: if 2 touches while selected
    // do something else like comment
    document.body.addEventListener("touchmove", onMoveWhileSelected)
    moveListenerCount += 1
    document.body.addEventListener("touchend", onEndWhileSelected)
    endListenerCount += 1
  } else {
    if (e.touches.length > 1 && cursorType != "select") {
      // this selectAction is the one from the first touch
      // select action will not get set on the second touch
      selectAction()
      return
    }
    selectTimeout = setTimeout(selectAction, selectTimeoutMillis)
    document.body.addEventListener("touchmove", onMove)
    moveListenerCount += 1
    document.body.addEventListener("touchend", onEnd)
    endListenerCount += 1
  }  
  render()
}

function resetFindWord() {

// TODO: I think it might be more readable of these functions
// had a single loop instead of 2 loops.
// It's a little strange because when they return early
// we still want to remember the loop variables (which are globale
function findWordUp() {
  var w = {start: -1, end: -1, word: ""}
  if (findWordUpDone) {
    return w
  }
  for (findWordUpY=findWordUpY; findWordUpY>=0; findWordUpY--) {
    var line = fx.lines[findWordUpY]
    // so word being changed doesn't affect cursor
    if (findWordY == findWordUpY) {
      line = findWordSpecialLine
    }
    if (findWordUpX < 0) {
      findWordUpX = line.length
    }
    for (findWordUpX; findWordUpX>=0; findWordUpX--) {
      // log("up iteration: " + findWordUpY + "/" + findWordUpX)
      w = getWordAt(line, findWordUpX)
      if (w.word != "") {
        findWordUpX = w.start - 1
      }
      if (w.word != "" && w.word != findWordFoundWord &&
           (findWordPrefix == "" || (w.word != findWordPrefix && w.word.startsWith(findWordPrefix)))) {
        if (findWordUpX < 0) {
          findWordUpY -= 1
        }
        return w
      }
    }
  }
  findWordUpDone = true 
  return {start: -1, end: -1, word: ""}
}

function findWordDown() {
  var w = {start: -1, end: -1, word: ""}
  if (findWordDownDone) {
    return w
  }
  for (findWordDownY; findWordDownY<fx.lines.length; findWordDownY++) {
    var line = fx.lines[findWordDownY]
    for (findWordDownX; findWordDownX < line.length; findWordDownX++) {
      //log("down iteration: " + findWordDownY + "/" + findWordDownX)
      w = getWordAt(line, findWordDownX)
      if (w.word != "") {
        findWordDownX = w.end + 1
      }
      if (w.word != "" && w.word != findWordFoundWord &&
           (findWordPrefix == "" || (w.word != findWordPrefix && w.word.startsWith(findWordPrefix)))) {
        if (findWordDownX >= line.length) {
          findWordDownY += 1
          findWordDownX = 0 
        }
        return w
      }
    }
    findWordDownX = 0
  }
  findWordDownDone = true 
  return {start: -1, end: -1, word: ""}
}

// replaceFindWord will be like delete and Paste
// calls that we aleeady have (jist copy functionality
// for now.
function replaceFindWord(r) {
  // First delete what was already there
  // Copied from the del() function
  if (findWordY == findWordEndY) {
    fx.lines[findWordY] = fx.lines[findWordY].substr(0, findWordX) +
      fx.lines[findWordY].substr(findWordEndX)
  } else {
    fx.lines[findWordY] = fx.lines[findWordY].slice(0, findWordX) + 
      fx.lines[findWordEndY].slice(findWordEndX)
    fx.lines.splice(findWordY + 1, findWordEndY-findWordY)
  }
  
  findWordEndY = findWordY + r.length - 1
  if (findWordY == findWordEndY) {
    findWordEndX = findWordX + r[0].length
  } else {
    findWordEndX = r[r.length - 1].length     
  }
  
  // Now we look at pasting
  if (r.length == 1) {
    fx.lines[findWordY] = fx.lines[findWordY].slice(0, findWordX) +
      r[0] +
      fx.lines[findWordY].slice(findWordX)
  } else {
    var line = fx.lines[findWordY]
    fx.lines[findWordY] = line.slice(0, findWordX) +
      r[0]
    r[r.length-1] += line.slice(findWordX)
    fx.lines.splice(findWordY+1, 0, ...r.slice(1))
  }
  
  cursorLineIndex = findWordEndY
  cursorColIndex = findWordEndX
  updateCursorXY()
  docChanged()
  render()
  theText.setSelectionRange(findWordEndX, findWordEndX)
}

function initiateFindWord() {
  // also see toggleWord
  log("initiate find word")
  resetFindWord()
  if (cursorLineIndex >= fx.lines.length) {
    return
  }
  var w = getWordAtCursor()
  // TODO: getWordBeforeCursor works for autocompleting in thr middle
  // but it doesn't replace the word on iter 0. 
  //var w = getWordBeforeCursor()
  findWordY = cursorLineIndex
  findWordX = cursorColIndex
  findWordEndY = cursorLineIndex
  findWordEndX = cursorColIndex
  findWordUpY = cursorLineIndex
  findWordUpX = fx.lines[cursorLineIndex].length
  findWordDownY = cursorLineIndex + 1
  findWordDownX = 0
  findWordSpecialLine = fx.lines[findWordY]
  // TODO: some of the logic for
  // toggleWord can be be improved/consolidated
  // by looking at findUp
  if (w.word != "") {
    if (w.end == cursorColIndex) {
      findWordPrefix = w.word 
    } else {
      findWordX = w.start
      findWordEndX = w.end
    }
  }
  log("starting findword: " + JSON.stringify(w))
}

function toggleWord() {
  // for loop to simulate goto
  for (var s=0; s<1; s++) {
    if (findWordCount == 0 && !findWordPrefix) {
      replaceFindWord([""])
      break
    }
    
    if (findWordCount == 1 && !findWordPrefix && lastWord) {
      replaceFindWord([lastWord])
      break
    }
    if ((findWordCount == 1 || findWordCount == 2) && !findWordPrefix && copyBuffer.length) {
      replaceFindWord(copyBuffer)
      break
    }
    if ((findWordCount%2 == 0) && !findWordUpDone) {
      var w = findWordUp()
      findWordFoundWord = w.word
      if (w.word) {
        if (findWordPrefix) w.word = w.word.substr(findWordPrefix.length)
        replaceFindWord([w.word])
        break 
      }
    }
    if (!findWordDownDone) {
      var w = findWordDown()
      findWordFoundWord = w.word
      if (w.word) {
        if (findWordPrefix) w.word = w.word.substr(findWordPrefix.length)
        replaceFindWord([w.word])
        break
      }
    }
    if (!findWordUpDone) {
      var w = findWordUp()
      findWordFoundWord = w.word
      if (w.word) {
        if (findWordPrefix) w.word = w.word.substr(findWordPrefix.length)
        replaceFindWord([w.word])
        break
      }
    }
    
    if (findWordDownDone && findWordUpDone) {
      //resetFindWord()
    } 
    
  }  
  
  findWordCount += 1
  docChanged()
  render()
}

function makeFile(fullPath, contents) {
  var theLines = contents.split("\n")
  // because this editor intentionally does not support tabs
  // (for implementation simplicity)
  // we convert tabs to 4 spaces
  // In practice for me. this only matters for
  // * go files (which get go fmt'ed)
  // * Makefiles (that I hardly write)
  // * the <<- operator in bash.
  for (var i=0; i<theLines.length; i++) {
    var line = theLines[i]
    // replace leading tabs with 4 times that many spaces
    theLines[i] = line.replace(/^\t*/, (x)=> "    ".repeat(x.length))
  }
  return {
    // fullPath should have the leading slash
    fullPath: fullPath,
    undoStack: [contents],
    undoXStack: [0],
    undoYStack: [0],
    undoIndex: 0,
    lines: theLines,
    cursorLineIndex: 0,
    cursorColIndex: 0,
    offsetY: 0,
    offsetX: 0,
    fileMode: "file",
    bashCWD: bashCWD,
    version: 0,
    savedVersion: 0,
    savingVersion: -1,
  }
}
